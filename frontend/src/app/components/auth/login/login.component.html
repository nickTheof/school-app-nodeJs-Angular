<div class="w-full md:w-[500px] md:mx-auto p-4 rounded-md">
  <div class="h-16 text-center text-3xl font-thin mt-5">
    <span class="block">Είσοδος</span>
    <span class="block text-red-600 text-lg">ERROR MESSAGE</span>
  </div>
  <form class="p-4">
    <div class="flex flex-col border-b-2 mb-2">
      <label class="text-sm font-sans font-bold mb-1" for="username">
        Email
      </label>
      <div class="flex items-center gap-x-3 mb-3">
        <span class="text-stone-400"><i class="fa-solid fa-user"></i></span>
        <input
          class="grow h-10 p-2 text-sm placeholder:font-sans placeholder:text-sm focus:outline-none focus:ring focus:ring-inset-2 focus:ring-[#762124]"
          id="username"
          name="username"
          type="email"
          placeholder="Εισάγετε το email σας"
        />
      </div>
    </div>
    <div class="flex flex-col border-b-2">
      <label class="text-sm font-sans font-bold mb-1" for="password">
        Password
      </label>
      <div class="flex items-center gap-x-[10px] mb-[10px]">
        <span class="text-stone-400"><i class="fa-solid fa-lock"></i></span>
        <input
          class="grow h-10 p-2 text-sm placeholder:font-sans placeholder:text-sm focus:outline-none focus:ring focus:ring-inset-2 focus:ring-[#762124]"
          id="password"
          type="password"
          name="password"
          placeholder="Εισάγετε τον κωδικό σας"
        />
      </div>
    </div>
    <div class="flex justify-end items-center mt-3 mb-5">
      <a
        class="text-sm text-stone-600 hover:text-stone-800 hover:underline hover:decoration-solid"
        href="#"
      >
        Ξεχάσατε τον κωδικό σας;
      </a>
    </div>
    <button
      type="submit"
      class="w-full h-9 border rounded-xl text-white text-sm font-thin bg-[#762124] hover:bg-[#5c1a1a] cursor-pointer"
    >
      Είσοδος
    </button>
  </form>
  <div class="text-center mt-4">
    <span class="pe-2">Δεν έχετε λογαριασμό;</span>
    <a class="text-[#762124] hover:text-[#5c1a1a] hover:underline" href="#">
      Εγγραφή
    </a>
  </div>
</div>
