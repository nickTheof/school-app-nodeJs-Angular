<div class="bg-white rounded-xl p-6 shadow-lg text-center w-80">
  <p class="text-lg text-gray-800 mb-4">
    Είστε σίγουροι ότι θέλετε να διαγράψετε την εγγραφή;
  </p>
  <div class="flex justify-center gap-4">
    <button
      (click)="onConfirmDelete()"
      class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 cursor-pointer"
    >
      Διαγραφή
    </button>
    <button
      (click)="onCancelDelete()"
      class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 cursor-pointer"
    >
      Άκυρο
    </button>
  </div>
</div>
